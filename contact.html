<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Contact Form</title>
</head>
<body>
        
    <div class="contact">
            
        <form class="form">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="gallery.html" target="_blank">Gallery</a></li>
                </ul>
            </nav>

            <h2 class="enquire">Enquire Us</h2>
            <h3>Feel Free To Contact Us Here!</h3>
            <section>
                <input name="name" placeholder="First name" required>
            </section>
            <br>

            <section>
                <input name="name" placeholder="Last name" required>
            </section>
            <br>

            <section>
                <input type="email" name="email" placeholder="youremail@gmail.com" required>
            </section>

            <br>

            <select name="Activities">
                    <option value="Activities">Activities</option>
                    <option value="hike">Hiking</option>
                    <option value="camp">Camping</option>
                    <option value="fish">Fishing</option>
                    <option value="hunt">Hunting</option>
                    <option value="climb">Climbing</option>
                    <option value="canoe">Canoeing</option>
            </select>

            <br>
            <br>

            <textarea name="message" style="width:300px; height:200px;" placeholder="Your Message"></textarea>

            <br>
            <br>

                    <input type="button" value="submit">
        </form>
        <div class="aside">
            <div class="move">
                <i class="con fab fa-facebook"></i>
                <i class="con fab fa-instagram"></i>
                <i class="con fab fa-twitter-square"></i>
            </div>
        </div>

        <footer>
                <span>&copy;Marly Marl-2019</span>
        </footer>
    </div>
    
    
</body>
</html>
